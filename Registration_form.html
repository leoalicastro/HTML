<!DOCTYPE html>
    <form action="process.php" method="post">
        <p>My Registration Form</p>
        <p><label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first name"></p>

        <p><label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last name"></p>

        <p><label for="Email">Email</label>
        <input type="text" id="email" name="email"></p>

        <p><label for="password">Password</label>
        <input type="text" id="password" name="password"></p>

        <p><label for="pw_confirm">PW confirm</label>
        <input type="text" id="pw_confirm" name="PW confirm:"></p>

        <p><label for="birthday">Birthday</label>
        <input type="date" id="birthday" name="birthday"></p>

        <p><input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="male">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>

        <p><label for="description">A short description about yourself:</label></p>
        <p><textarea name="description"></textarea></p>


        <p><label for="favorite language">Favorite Language:</label>
            <select name="favorite language">
                <option value="JavaScript">JavaScript</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
            </select></p>

        <p><input type="submit" value="Submit"></p>
